<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">


    <div class="content">
      <div class="bg-top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="main-content">
        <img class="vic-img" src="images/image-victor.jpg" alt="Vic">
        <h2>Victor Crest <span class="age">26</span></h2>
        <p>London</p>
        <div class="social-media">
          <div class="soc-followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="soc-likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="soc-Photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-content">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>


  </div>
</body>

</html>
